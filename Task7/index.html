<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="a.html" method="POST"> 
        <label for="">Username</label><br>
        <input type="text" required placeholder="Enter Your UserName" name="username">
        <hr>
        <label for="">Password</label><br>
        <input type="password" required placeholder="Enter Your Password" name="password">
        <hr>
        <label for="">Mobile</label><br>
        <input type="tel" id="phone" placeholder="+96407704541564" name="phone" pattern="[+]{1}[0-9]{14}">
        <hr>
        <label for="">E-mail</label><br>
        <input type="email" placeholder="Enter Your E-mail" name="e-mail">
        <hr>
        <label for="cars">Subject:</label><br>
        <input type="text" list="my-list" placeholder="Choose one of the topics" name="sub">
        <datalist id="my-list">
            <option value="java"></option>
            <option value="javaScript"></option>
            <option value="html"></option>
        </datalist>
        <hr>
        <input type="hidden" id="custId" name="custId" value="3487">
        <input type="submit" value="Send">
    </form>
</body>

</html>
